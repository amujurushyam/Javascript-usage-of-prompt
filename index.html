<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usage of Prompt</title>
    <script src="./prac.js"></script>
  </head>
  <body>
    <script>
      let student = prompt("Enter ur name :");
      let companyname = prompt("Enter company name :")
      let package = prompt("Enter package :")
      let domain = prompt("Enter domain :")
      let stu = {
        name: student,
        companyname: companyname,
        package: package,
        domain: domain,
        joininddate: "04/01/2025",
      };
      alert(
        `${stu.name} got placed in ${stu.companyname} as a ${stu.domain} at a package of ${stu.package}  and  joining date is ${stu.joininddate}`
      );
    </script>
  </body>
</html>
